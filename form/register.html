<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="register-style.css">
    <title>登録フォーム</title>
</head>
<body>
    <form action="#" method="post">
        <p>必要事項を入力のうえ、送信ボタンを押してください。</p>

        <p><label for="id" class="required-label">ID: <p1>必須</p1>（メールアドレス）</label></p>
        <input type="email" id="id" name="id" size="30" required placeholder="例:xxx@morijyobi.ac.jp">

        <p><label for="password" class="required-label">パスワード: <p1>必須</p1>（半角英数字8文字以上）</label></p>
        <input type="password" id="password" name="password" size="30" minlength="8" required>
        <label><input type="checkbox" id="info" name="info">パスワードを表示する</label>

        <p><label for="name" class="required-label">氏名: <p1>必須</p1></label></p>
        <label>姓:</label>
        <input type="text" name="last_name" required placeholder="例:盛岡"><br>
        <label>名:</label>
        <input type="text" name="first_name" required placeholder="例:太郎"><br>

        <p><label for="address">住所:</label></p>
        〒<input type="text"  name="postal_code" size="8" placeholder="020-0122"><br>
        <input type="text"  name="address" size="30" placeholder="岩手県盛岡市中央通り3丁目"><br>
        <input type="text"  name="streetaddress" size="30" placeholder="番地"><br>
        <input type="text"  name="buildingname" size="30" placeholder="建物名"><br>

        <p><label for="phone" class="required-label">携帯電話番号: <p1>必須</p1>（ハイフンなし）</label></p>
        <input type="tel" id="phone" name="phone" required placeholder="00000000000">

        <p><label for="department" class="required-label">学科・学年: <p1>必須</p1></label></p>
        <select id="department" name="department">
            <option value="option1">学科を入力してください</option>
            <option value="option2">システム学科系</option>
            <option value="option3">ビジネス学科系</option>
            <option value="option4">デザイン学科系</option>
        </select>

        <select id="department" name="department">
            <option value="option1">学年を入力してください</option>
            <option value="option2">1年</option>
            <option value="option3">2年</option>
            <option value="option4">3年</option>
            <option value="option5">4年</option>
        </select>

        <p><label for="info" class="required-label">お得な情報・クーポン: <p1>必須</p1></label></p>
        <label><input type="checkbox" id="info" name="info">受け取る</label>
        <label><input type="checkbox" id="info" name="info">受け取らない</label>

        <p><label for="feedback" class="required-label">ご意見・ご相談: <p1>必須</p1>（200文字以内でご記入ください）</label></p>
        <textarea id="feedback" name="feedback" cols="50" rows="10" maxlength="200"></textarea>

        <p><input type="submit" value="送信"> <input type="reset" value="クリア"></p>
    </form>
</body>
</html>
