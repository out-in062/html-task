<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="form-style.css">
    <title>会員登録フォーム</title>
</head>
<body>
    <h1>会員登録</h1>
    <p>以下の情報を入力し、確認ボタンを押してください。</p>
    <form action="#" method="post">
        <legend>お客様情報</legend>

        <fieldset>
            <label>姓:</label>
            <input type="text" name="last_name"><br>

            <label>名:</label>
            <input type="text" name="first_name"><br>

            <label>住所:</label>
            <input type="text" name="address"><br>

            <label>メールアドレス:</label>
           <label> <input type="email" name="email"></label><br>

            <label>電話番号:</label>
            <input type="tel" name="tel"><br>

            <label>生年月日:</label>
            <input type="date" name="birthday" id="birthday" value="1990-01-01" required><br>

            <label>年齢:</label>
            <input type="number" name="age" id="age" min="0" max="150" required>歳<br>

            <label>性別</label>
            <input type="radio" name="gender" value="0" required>男<dr>
            <input type="radio" name="gender" value="1">女<dr>
            <input type="radio" name="gender" value="2">その他<br>

        </fieldset>

        <legend>パスワード</legend>
        <fieldset>
           <p>英数字8文字以上で入力してください。</p>
            <label><input type="password" name="password" required></label><br>
            <p>確認のためもう一度入力してください。</p>
            <label><input type="password" name="password_confirm" required></label>
        </fieldset>

        <legend>電子メールマガジン</legend>
        <fieldset>
            <label><input type="checkbox" name="magazine" value="1">IT</label>
            <label><input type="checkbox" name="magazine" value="2">営業</label>
            <label><input type="checkbox" name="magazine" value="3">接客</label>
            <label><input type="checkbox" name="magazine" value="4">医療</label><br>
        </fieldset>

        <legend>利用規約</legend>
        <fieldset>
            <p>
                <input type="checkbox" name="terms" id="terms" value="agree" required>
                規約に同意：<a href="terms.html" target="_blank" style="font-size: 0.7rem;">利用規約を確認する</a>
            </p>
        </fieldset>
        <div>
            <input type="reset" value="クリアボタン">
            <input type="submit" value="確認ボタン">
        </div>
    </form>
</body>
</html>
